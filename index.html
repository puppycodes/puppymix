<html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>puppymix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='//cdn.plyr.io/2.0.13/plyr.css'>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <div class="logo">
      <img class="text" src="assets/logo.png">
      <img class="pup" src="assets/pup.gif">
    </div>
    <div class="column add-bottom">
        <div id="mainwrap">
            <div id="nowPlay">
                <span class="title" id="npTitle"></span>
                <span class="status" id="npAction">Paused...</span>
                <div id="tracks">
                    <a id="btnPrev">&larr;</a>
                    <a id="btnNext">&rarr;</a>
                </div>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>

</div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/plyr/2.0.18/plyr.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
